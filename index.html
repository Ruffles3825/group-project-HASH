<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>H.A.S.H.</title>
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>
    <!--Header to read -->
      <header>
        <p><b>H</b>ousing <b>A</b>nd <b>S</b>us <b>H</b>unters</p>
      </header>

      <div id="side-panel">
          <h2></h2>
          <form id="form-input"></form>
      

        <div class="card-body">
            <textarea id="cityName"></textarea>
        </div>

        <div class="col-8">

          <div class="row" id="rDataCard">
            <div class="card w-70">
                <div class="card-body">
                    <span class="card-title font-weight-bold" id="cityName">City/County Name</span>
                    <p class="card-text">
                        <br>
                        <span>Population <span id="temp"> </span>people</span>
                        <br>
                        <span>Density: <span id="humid"> </span>per sq mile</span>
                        <br>
                    </p>
                </div>
            </div>
          </div>
          <div class="row" id="dailyForecast"></div>
        </div>

        <div class="card-footer">
          <button id="search" class="btn">Search</button>
        </div>
      </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script> 
    <script src="script.js"></script>
  </body>
</html>
