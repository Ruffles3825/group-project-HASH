<!DOCTYPE html>
<html>
    
    <head>
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <!--Stylesheet link-->
        <link rel="stylesheet" type="text/css" href="./style.css" />

        <title>Welcome to HASH!</title>

  <!-- Navbar goes here for future UI improvements :0)-->

    <body>
        <!--Application Title-->
        <h1><strong>Project HASH</strong></h1>
        <div class="row">
        <!-- MATERIALIZE: Size reference guide
        s-small screens under 600px
        m-med screens 992px
        l-large screens 993-1200px (more is xl)-->
        
<!-- ************* Left Column: Search section ****************** -->
            <div class="col s12 m4 l3"> 
                <div class="card-panel cyan lighten-4">
                    <!--Field to enter address-->
                    <h2>Enter Address</h2>
                        <div class="row">
                            <form id="form-location" class="col s12">
                                <div class="row">
                                    <!--Address Input Field-->
                                    <div class="input-field col s10">
                                        <input id="address" type="text" class="validate">
                                        <label for="address">Address</label>
                                    </div>
                                    <!--City Input Field-->
                                    <div class="input-field col s6">
                                        <input id="city" type="text" class="validate">
                                        <label for="city">City</label>
                                    </div>
                                    <!--State Input Field-->
                                    <div class="input-field col s12">
                                        <input id="state" type="text" class="validate">
                                        <label for="state">State</label>
                                    </div>
                                    <!--Zipcode Input Field-->
                                    <div class="input-field col s12">
                                        <input id="zip" type="text" class="validate">
                                        <label for="zip">Zipcode</label>
                                    </div>
                                </div>
                            </form>
                        </div>
                <!-- Search Button -->
                <a class="waves-effect waves-light btn-large col s12" onclick="confirmSearch(); return false">
                    <i class="material-icons right">arrow_forward</i>Search</a>
                        <br>
                        <br>
                        <br>
              </div>
            </div>
<!-- *********** END Left Column: Search section *************** -->

<!-- ********************END Search History********************* -->

<!-- ************Right Column: Results Section****************** -->

            <div class="col s12 m8 l9"> 
              <div class="card-panel deep-orange lighten-4">
                <h4>Results for: </h4>
                <img id="maps-img" class="maps"/>
              </div>
            </div>

<!-- ********END Right Column: Results Section****************** -->
